<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shopingmall</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <h1 class="header-logo">
    <img src="img/logo.png" alt="Logo">
  </h1>

  <div class="container">
    <ul class="menu-group">
      <li>
        <img id="tshirt" class="img-btn tshirt" src="img/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt">
      </li>
      <li>
        <img id="pants" class="img-btn pants" src="img/blue_p.png" alt="pants" data-key="type" data-value="pants">
      </li>
      <li>
        <img id="skirt" class="img-btn skirt" src="img/blue_s.png" alt="skirt" data-key="type" data-value="skirt">
      </li>
      <li>
        <button id="blue" class="color-btn blue" href="#" data-key="color" data-value="blue">Blue</button>
      </li>
      <li>
        <button id="yellow" class="color-btn yellow" href="#" data-key="color" data-value="yellow">Yellow</button>
      </li>
      <li>
        <button id="pink" class="color-btn pink" href="#" data-key="color" data-value="pink">Pink</button>
      </li>
    </ul>
  
    <ul class="item-list"></ul>
  </div>

  <script src="js/main-filtering.js"></script>
</body>
</html>
