<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shopingmall</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header-logo">
    <img src="img/logo.png" alt="Logo">
  </h1>

  <div class="container">
    <ul class="menu-group">
      <li>
        <img class="img-btn tshirt" src="img/blue_t.png" alt="tshirt">
      </li>
      <li>
        <img class="img-btn pants" src="img/blue_p.png" alt="pants">
      </li>
      <li>
        <img class="img-btn skirt" src="img/blue_s.png" alt="skirt">
      </li>
      <li>
        <button class="color-btn blue" href="#">Blue</button>
      </li>
      <li>
        <button class="color-btn yellow" href="#">Yellow</button>
      </li>
      <li>
        <button class="color-btn pink" href="#">Pink</button>
      </li>
    </ul>
  
    <ul class="item-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
